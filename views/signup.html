<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | CAS</title>
    <link rel="stylesheet" href="../public/css/style.css">
</head>

<body>
    <header>
      <nav>
        <div class="topnav">
          <a href="#home">Home</a>
          <a href="search.html">Find</a>
          <a href="#about">How it Works</a>
        </div>
      </nav
    </header>
    <section class="registration-section">
        <div class="sign-up-container" id="sign-up-container">
            <div class="overlay-container">
                <h1>Get
                <br/>Started!</h1>
            </div>
            <div class="form-container signup-form">
                <form action="#">
                    <h1>Sign Up</h1>
                    <p>Let's get you all set up so you can begin exploring!</p>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" />
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" />
                    <label for="re-password">Re-enter Password</label>
                    <input type="re-password" id="re-password" name="re-password" placeholder="Re-enter Password" />
                    <div class="item">
                        <input type="checkbox" required name="checkbox" value="check" id="agree">
                        <label for="agree">I have read and agree to the <a href="#">Terms of Service</a></label>
                    </div>
                    <!-- <input type="checkbox" required name="checkbox" value="check" id="agree"><label>I have read and agree to the <a href="#">Terms of Service</a></label> </input> -->
                    <button>Sign Up</button>
                </form>
                <div class="agree-terms">
                    <p>Already have an account? <a href="#">Login</a></p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
